# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          name: Google Authentication
          command: |
            ACCESS_TOKEN=`curl -X POST -s \
                -H "Content-Type: application/json; charset=utf-8" \
                -d "{
                    "audience": \"//iam.googleapis.com/projects/980904762643/locations/global/workloadIdentityPools/circleci-pool/providers/circleci-prvdr\",
                    "grantType": \"urn:ietf:params:oauth:grant-type:token-exchange\",
                    "requestedTokenType": \"urn:ietf:params:oauth:token-type:access_token\",
                    "scope": \"https://www.googleapis.com/auth/cloud-platform\",
                    "subjectTokenType": \"urn:ietf:params:oauth:token-type:jwt\",
                    "subjectToken": \"${CIRCLE_OIDC_TOKEN}\"
                }" \
                "https://sts.googleapis.com/v1/token" | jq -r .access_token`
            SA_ACCESS_TOKEN=`curl -X POST -s \
                -H "Authorization: Bearer $ACCESS_TOKEN" \
                -H "Content-Type: application/json; charset=utf-8" \
                -d "{
                    "scope": [
                    \"https://www.googleapis.com/auth/cloud-platform\"
                    ]
                }" \
                "https://iamcredentials.googleapis.com/v1/projects/-/serviceAccounts/circleci@jp-yuyat-circleci-oidc-test.iam.gserviceaccount.com:generateAccessToken" | jq -r .accessToken`
            echo $SA_ACCESS_TOKEN | docker login -u oauth2accesstoken --password-stdin https://asia-northeast1-docker.pkg.dev
            echo $CIRCLE_OIDC_TOKEN

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
